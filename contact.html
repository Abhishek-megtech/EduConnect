<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="auth.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — EduConnect</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .settings-icon {
        font-size: 36px;
        margin-left: auto;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header class="site-header small-header">
      <div class="topbar container">
        <div class="brand">EduConnect</div>
        <div class="controls">
          <button class="btn-lang" data-lang="en">EN</button>
          <button class="btn-lang" data-lang="hi">HI</button>
          <button class="btn-lang" data-lang="kn">KO</button>
          <div class="hero-right">
            <button class="btn-logout" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
      <nav class="nav container" role="navigation">
        <a href="index.html" class="nav-link">Home</a>
        <a href="resources.html" class="nav-link">Resources</a>
        <a href="mentorship.html" class="nav-link">Mentorship</a>
        <a href="contact.html" class="nav-link active">Contact</a>
        <a href="settings.html" class="settings-icon">⚙️</a>
      </nav>
    </header>

    <main class="container">
      <section>
        <h1 data-i18n="contact_heading">Contact</h1>
        <p class="muted" data-i18n="contact_sub">
          Reach out for partnerships, school outreach, or to contribute
          materials.
        </p>

        <form id="contactForm" class="card" novalidate>
          <label for="cname" data-i18n="form_name">Name</label>
          <input id="cname" name="name" required />

          <label for="cemail" data-i18n="form_email">Email</label>
          <input id="cemail" name="email" type="email" required />

          <label for="cmsg" data-i18n="form_message">Message</label>
          <textarea id="cmsg" name="message" rows="5" required></textarea>

          <div class="form-actions">
            <button class="btn-primary" type="submit" data-i18n="form_send">
              Send
            </button>
            <button class="btn-outline" type="reset" data-i18n="form_reset">
              Reset
            </button>
          </div>
          <p
            id="contactMsg"
            class="muted small"
            role="status"
            aria-live="polite"
          ></p>
        </form>
      </section>

      <section class="contact-info">
        <h4 data-i18n="contact_info_heading">Project Contact</h4>
        <p class="muted">
          Email:
          <a href="mailto:educonnect@example.com">educonnect@example.com</a>
        </p>
        <p class="muted">
          TEAM: Waylen Barreto, Abhishek A Pillai, Karthik Sheregar
        </p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-grid">
        <div>
          <strong>EduConnect</strong>
          <p class="muted">SDG 4 • Rural Goa</p>
        </div>
        <div class="small muted">TEAM CodeCatalyst</div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      }

      function applySettings() {
        const s = JSON.parse(localStorage.getItem("settings")) || {};
        document.body.style.fontSize =
          s.fontSize === "small"
            ? "14px"
            : s.fontSize === "medium"
            ? "16px"
            : s.fontSize === "large"
            ? "18px"
            : "16px";
        document.body.style.fontFamily = s.fontStyle || "Arial, sans-serif";
        document.querySelectorAll(".nav-link").forEach((el) => {
          if (el.classList.contains("active")) {
            el.style.backgroundColor = "#2f80ed";
            el.style.color = "#fff";
          } else {
            el.style.color = "#0f1724";
          }
        });
      }
      applySettings();
    </script>
  </body>
</html>
